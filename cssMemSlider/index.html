<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="slider-wrapper">
			<input class="radio" type="radio" name="slide" id="slide1" checked>
			<input class="radio" type="radio" name="slide" id="slide2">
			<input class="radio" type="radio" name="slide" id="slide3">
			<input class="radio" type="radio" name="slide" id="slide4">
			<div class="slider-view">
				<div class="sliderbar">
					<div class="slide slide01"></div>
					<div class="slide slide02"></div>
					<div class="slide slide03"></div>
					<div class="slide slide04"></div>
				</div>
			</div>
			<div class="slider-bottom">
				<div class="slider-text">
					<p id="slide-text01">Команда RS School</p>
					<p id="slide-text02">Ох уж этот Timestamp</p>
					<p id="slide-text03">Ну тут без комментариев</p>
					<p id="slide-text04">Прости Swipper не в этот раз</p>
				</div>
				<div class="pagination">
					<label for="slide1"><div class="bullet bullet01"></div></label>
					<label for="slide2"><div class="bullet bullet02"></div></label>
					<label for="slide3"><div class="bullet bullet03"></div></label>
					<label for="slide4"><div class="bullet bullet04"></div></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
